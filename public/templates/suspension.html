{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<div class="userProfileContainer">
    <div class="userProfile">
        <!-- Profile Picture -->
        <img src={{ url_for('views.pfp', id=current_user.id) }} alt="Profile Picture">

        <!-- Username and Sign Out Button -->
        <div class="userInfo">
            <p>{{ user.username }}</p>
            <a href="./logout"><button id="signout" class="logout">Sign out</button></a>
        </div>
    </div>
</div>

<div class="page">
    <a href='{{ back }}'>Back</a> <br />

    <form method='POST'>
        <p>Suspension ID: {{ suspensionID }}</p>

        <label for='suspension_start_date'>Suspension Start Date</label>
        <input id='suspension_start_date' name='suspension_start_date' type="datetime-local"
            value="{{ start_date }}"><br>

        <label for='suspension_end_date'>Suspension End Date</label>
        <input id='suspension_end_date' name='suspension_end_date' type="datetime-local" value="{{ end_date }}"><br>

        <button id="submit" type='submit'>Submit</button>
        <button id="cancel" type='button' onclick="window.location.href='{{ back }}'">Cancel Changes</button>
    </form>
</div>

{% endblock %}
