<div class="userProfileContainer">
    <div class="userProfile">
        <!-- Profile Picture -->
        <img src={{ url_for('views.pfp', id=current_user.id) }} alt="Profile Picture">

        <!-- Username and Sign Out Button -->
        <div class="userInfo">
            <p>{{ user.username }}</p>
            <a href="./logout"><button id="signout" class="logout">Sign out</button></a>
        </div>
    </div>
</div>

<div class="page">
    <div class="login">
        <form method="POST">
            <h1> Update Password</h1>
            <Label for="Password">Original Password:</Label>
            <input type="password" name="password"> <br><br>
            <label for="NewPassword">New Password:</label>
            <input type="password" name="newpassword"><br><br>
            <label for="confirmPassword">Confrim New Password:</label>
            <input type="password" name="confirmpassword"><br><br>
            <div class="button-container">
                <button id="submit" type="submit" id="submit"> Submit </button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
