{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<div class="userProfileContainer">
    <div class="userProfile">
        <!-- Profile Picture -->
        <img src="../static/resources/avatar.jpg" alt="avatar">
        
        <!-- Username and Sign Out Button -->
        <div class="userInfo">
            <p>{{ user.username }}</p>
            <button class="logout"><a href="./logout">Sign out</a></button>
        </div>
    </div>
</div>
<div class="page">
    <div class="userDisplay">
        {{ users|safe }}
    </div>
</div>

{% endblock %}
